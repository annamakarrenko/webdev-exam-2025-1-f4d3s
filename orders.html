<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone | Личный кабинет</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ff6b6b;
            font-size: 24px;
            font-weight: 700;
        }
        .logo-icon {
            font-size: 28px;
            margin-right: 10px;
            color: #ff6b6b;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 1001;
            max-width: 90%;
            width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .close-modal {
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .close-modal:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div id="notification-area"></div>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-shopping-bag logo-icon"></i>
                    ShopZone
                </a>
                
                <div class="header-icons">
                    <a href="index.html" class="icon-link">
                        <i class="fas fa-home"></i>
                        <span class="icon-text">Каталог</span>
                    </a>
                    <a href="cart.html" class="icon-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="icon-text">Корзина</span>
                        <span class="badge" id="cart-counter">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container orders-layout">
        <h2>Заказы</h2>
        
        <div id="orders-container">
            <div class="loading">Загрузка заказов...</div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-shopping-bag"></i>
                    <span>ShopZone</span>
                </div>
                <div class="footer-info">
                    <p>&copy; 2025 ShopZone. Все права защищены.</p>
                    <p>Телефон: +7 (495) 123-45-67</p>
                    <p>Email: info@shopzone.ru</p>
                </div>
            </div>
        </div>
    </footer>

    <div id="modal-overlay" class="modal-overlay"></div>
    
    <div id="view-modal" class="modal">
        <div class="modal-header">
            <h3>Просмотр заказа</h3>
            <span class="close-modal" onclick="closeModal('view-modal')">&times;</span>
        </div>
        <div id="view-modal-content"></div>
    </div>
    
    <div id="edit-modal" class="modal">
        <div class="modal-header">
            <h3>Редактирование заказа</h3>
            <span class="close-modal" onclick="closeModal('edit-modal')">&times;</span>
        </div>
        <div id="edit-modal-content"></div>
    </div>
    
    <div id="delete-modal" class="modal">
        <div class="modal-header">
            <h3>Удаление заказа</h3>
            <span class="close-modal" onclick="closeModal('delete-modal')">&times;</span>
        </div>
        <div id="delete-modal-content"></div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/phones.js"></script>  
    <script src="js/orders.js"></script>
    <script>
        function showModal(modalId) {
            document.getElementById('modal-overlay').style.display = 'block';
            document.getElementById(modalId).style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal(modalId) {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById(modalId).style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        document.getElementById('modal-overlay').addEventListener('click', function() {
            closeModal('view-modal');
            closeModal('edit-modal');
            closeModal('delete-modal');
        });
    </script>
</body>
</html>
